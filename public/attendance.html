<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance & Leave Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-100 via-gray-100 to-slate-200 py-12">

<div class="max-w-6xl mx-auto bg-white/90 backdrop-blur
            border border-gray-200
            p-10 rounded-2xl shadow-xl space-y-12">

  <h1 class="text-3xl font-extrabold text-gray-800 text-center tracking-tight">
    Attendance & Leave Management
  </h1>

  <form class="space-y-10">

    <!-- Attendance -->
    <fieldset class="bg-gray-50/80 border border-gray-200 rounded-xl p-6 space-y-6">
      <legend class="px-3 text-lg font-bold text-gray-800">
        Attendance
      </legend>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Employee</label>
          <select class="w-full rounded-lg border border-gray-300 bg-white
                         px-3 py-2
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option>Select Employee</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Date</label>
          <input type="date"
                 class="w-full rounded-lg border border-gray-300 bg-white
                        px-3 py-2
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Check-in Time</label>
          <input type="time"
                 class="w-full rounded-lg border border-gray-300 bg-white
                        px-3 py-2
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Check-out Time</label>
          <input type="time"
                 class="w-full rounded-lg border border-gray-300 bg-white
                        px-3 py-2
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div class="md:col-span-2 flex items-end">
          <button
            class="w-full py-2.5 rounded-xl font-semibold text-white
                   bg-gradient-to-r from-blue-600 to-blue-700
                   shadow-md hover:shadow-lg hover:from-blue-700 hover:to-blue-800
                   transition-all">
            Record Attendance
          </button>
        </div>

      </div>
    </fieldset>

    <!-- Shift Scheduling -->
    <fieldset class="bg-gray-50/80 border border-gray-200 rounded-xl p-6 space-y-6">
      <legend class="px-3 text-lg font-bold text-gray-800">
        Shift Scheduling
      </legend>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Employee</label>
          <select class="w-full rounded-lg border border-gray-300 bg-white
                         px-3 py-2
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option>Select Employee</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Shift Date</label>
          <input type="date"
                 class="w-full rounded-lg border border-gray-300 bg-white
                        px-3 py-2
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Shift Time</label>
          <input type="text" placeholder="e.g. 09:00 - 17:00"
                 class="w-full rounded-lg border border-gray-300 bg-white
                        px-3 py-2
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div class="md:col-span-3 flex justify-end">
          <button
            class="px-6 py-2.5 rounded-xl font-semibold text-white
                   bg-gradient-to-r from-green-600 to-green-700
                   shadow-md hover:shadow-lg hover:from-green-700 hover:to-green-800
                   transition-all">
            Assign Shift
          </button>
        </div>

      </div>
    </fieldset>

    <!-- Leave Management -->
    <fieldset class="bg-gray-50/80 border border-gray-200 rounded-xl p-6 space-y-6">
      <legend class="px-3 text-lg font-bold text-gray-800">
        Leave Management
      </legend>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Employee</label>
          <select class="w-full rounded-lg border border-gray-300 bg-white
                         px-3 py-2
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option>Select Employee</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Leave Type</label>
          <select class="w-full rounded-lg border border-gray-300 bg-white
                         px-3 py-2
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option>Vacation</option>
            <option>Sick Leave</option>
            <option>Unpaid Leave</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Start Date</label>
          <input type="date"
                 class="w-full rounded-lg border border-gray-300 bg-white
                        px-3 py-2
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">End Date</label>
          <input type="date"
                 class="w-full rounded-lg border border-gray-300 bg-white
                        px-3 py-2
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-800 mb-1">Notes</label>
          <textarea rows="3"
                    class="w-full rounded-lg border border-gray-300 bg-white
                           px-3 py-2
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
        </div>

        <div class="md:col-span-2 flex justify-end">
          <button
            class="px-6 py-2.5 rounded-xl font-semibold text-white
                   bg-gradient-to-r from-purple-600 to-purple-700
                   shadow-md hover:shadow-lg hover:from-purple-700 hover:to-purple-800
                   transition-all">
            Submit Leave Request
          </button>
        </div>

      </div>
    </fieldset>

  </form>
</div>

</body>
</html>
