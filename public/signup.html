<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <form method="post" action="../actions/signup_action.php" class="space-y-6 max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
            <fieldset class="border border-gray-300 rounded-xl p-6 bg-gray-50">
            <legend class="text-3xl font-extrabold text-gray-900 text-center mb-6 px-4 py-1 bg-white rounded-md shadow-sm">
                    Create User Account</legend>
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="username">Username</label>
                    <input type="text" name="username" id="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="role">Role</label>
                    <select name="role" id="role" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="admin">Admin</option>
                        <option value="hr">HR</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
    
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="employee_id">Employee ID</label>
                    <input type="number" name="employee_id" id="employee_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Create User
                    </button>
                </div>
            </fieldset>

            <div class="mt-4 text-center">
                <span class="text-gray-600 text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                        Log In
                    </a>
                </span>
            </div>
        </form>

</body>
</html>
