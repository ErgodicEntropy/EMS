<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-10">

    <h1 class="text-2xl font-bold text-gray-800 text-center">
        Recruitment Management
    </h1>

    <form class="space-y-6">

        <fieldset class="space-y-4">
            <legend class="text-lg font-semibold text-gray-700">
                Job Posting
            </legend>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Job Title
                    </label>
                    <input type="text" name="job_title"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Department
                    </label>
                    <input type="text" name="department"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Employment Type
                    </label>
                    <select name="employment_type"
                            class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Contract</option>
                        <option>Internship</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Location
                    </label>
                    <input type="text" name="location"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Job Description
                    </label>
                    <textarea name="job_description" rows="4"
                              class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset class="space-y-4">
            <legend class="text-lg font-semibold text-gray-700">
                Candidate Application
            </legend>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        First Name
                    </label>
                    <input type="text" name="candidate_first_name"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Last Name
                    </label>
                    <input type="text" name="candidate_last_name"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Email
                    </label>
                    <input type="email" name="candidate_email"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Phone
                    </label>
                    <input type="tel" name="candidate_phone"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Resume / CV Link
                    </label>
                    <input type="url" name="resume_link"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </fieldset>

        <fieldset class="space-y-4">
            <legend class="text-lg font-semibold text-gray-700">
                Interview Details
            </legend>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Interview Date
                    </label>
                    <input type="date" name="interview_date"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Interview Time
                    </label>
                    <input type="time" name="interview_time"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Interview Type
                    </label>
                    <select name="interview_type"
                            class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        <option>On-site</option>
                        <option>Remote</option>
                        <option>Phone</option>
                    </select>
                </div>

                <div class="md:col-span-3">
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Interview Notes
                    </label>
                    <textarea name="interview_notes" rows="3"
                              class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>
        </fieldset>

        <div class="text-center">
            <button type="submit"
                    class="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                Save Recruitment Data
            </button>
        </div>

    </form>

</div>

</body>
</html>
