<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payroll & Compensation Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
      Payroll & Benefits Management
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Salary Calculation
        </h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Employee</label>
            <select class="w-full mt-1 rounded-lg border-gray-300 focus:ring focus:ring-blue-200">
              <option>Select employee</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Base Salary</label>
            <input type="number" class="w-full mt-1 rounded-lg border-gray-300 focus:ring focus:ring-blue-200" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Worked Days</label>
            <input type="number" class="w-full mt-1 rounded-lg border-gray-300 focus:ring focus:ring-blue-200" />
          </div>
          <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Calculate Salary
          </button>
        </form>
      </div>

      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Tax & Deductions
        </h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Tax Rate (%)</label>
            <input type="number" class="w-full mt-1 rounded-lg border-gray-300 focus:ring focus:ring-blue-200" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Other Deductions</label>
            <input type="number" class="w-full mt-1 rounded-lg border-gray-300 focus:ring focus:ring-blue-200" />
          </div>
          <button class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
            Apply Deductions
          </button>
        </form>
      </div>

      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Bonuses & Allowances
        </h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Bonus Type</label>
            <select class="w-full mt-1 rounded-lg border-gray-300 focus:ring focus:ring-blue-200">
              <option>Performance Bonus</option>
              <option>Annual Bonus</option>
              <option>Allowance</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Amount</label>
            <input type="number" class="w-full mt-1 rounded-lg border-gray-300 focus:ring focus:ring-blue-200" />
          </div>
          <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
            Add Bonus
          </button>
        </form>
      </div>

      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Leave Balance
        </h2>
        <div class="space-y-4">
          <div class="flex justify-between text-gray-600">
            <span>Annual Leave</span>
            <span class="font-medium">12 days</span>
          </div>
          <div class="flex justify-between text-gray-600">
            <span>Sick Leave</span>
            <span class="font-medium">5 days</span>
          </div>
          <div class="flex justify-between text-gray-600">
            <span>Unpaid Leave</span>
            <span class="font-medium">2 days</span>
          </div>
          <button class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900">
            Manage Leave
          </button>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow p-6 md:col-span-2">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Benefits Management
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="border rounded-lg p-4 text-center">
            <h3 class="font-semibold text-gray-700">Health Insurance</h3>
            <p class="text-sm text-gray-500 mt-2">Active</p>
          </div>
          <div class="border rounded-lg p-4 text-center">
            <h3 class="font-semibold text-gray-700">Retirement Plan</h3>
            <p class="text-sm text-gray-500 mt-2">Enrolled</p>
          </div>
          <div class="border rounded-lg p-4 text-center">
            <h3 class="font-semibold text-gray-700">Transport Allowance</h3>
            <p class="text-sm text-gray-500 mt-2">Included</p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
