<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-10">

    <h1 class="text-2xl font-bold text-gray-800 text-center">
        Employee Performance Review
    </h1>

    <form class="space-y-8">

        <fieldset class="space-y-4">
            <legend class="text-lg font-semibold text-gray-700">
                Evaluation Details
            </legend>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Employee ID
                    </label>
                    <input type="text" name="employee_id"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Reviewer ID
                    </label>
                    <input type="text" name="reviewer_id"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Review Period
                    </label>
                    <input type="text" name="review_period" placeholder="e.g. Q1 2026"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </fieldset>

        <fieldset class="space-y-4">
            <legend class="text-lg font-semibold text-gray-700">
                Key Performance Indicators (KPIs)
            </legend>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Productivity Score
                    </label>
                    <input type="number" step="0.01" name="kpi_productivity"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Quality of Work
                    </label>
                    <input type="number" step="0.01" name="kpi_quality"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Attendance
                    </label>
                    <input type="number" step="0.01" name="kpi_attendance"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Team Contribution
                    </label>
                    <input type="number" step="0.01" name="kpi_teamwork"
                           class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </fieldset>

        <fieldset class="space-y-4">
            <legend class="text-lg font-semibold text-gray-700">
                Overall Evaluation
            </legend>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Overall Performance Score
                </label>
                <input type="number" step="0.01" name="overall_score"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Strengths
                </label>
                <textarea name="strengths" rows="3"
                          class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Areas for Improvement
                </label>
                <textarea name="weaknesses" rows="3"
                          class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
        </fieldset>

        <fieldset class="space-y-4">
            <legend class="text-lg font-semibold text-gray-700">
                Promotion & Disciplinary Actions
            </legend>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Promotion Recommendation
                    </label>
                    <select name="promotion_recommendation"
                            class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        <option value="none">None</option>
                        <option value="recommended">Recommended</option>
                        <option value="strongly_recommended">Strongly Recommended</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Disciplinary Action
                    </label>
                    <select name="disciplinary_action"
                            class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        <option value="none">None</option>
                        <option value="warning">Warning</option>
                        <option value="probation">Probation</option>
                        <option value="termination">Termination</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Comments & Recommendations
                    </label>
                    <textarea name="recommendations" rows="3"
                              class="w-full rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>
        </fieldset>

        <div class="text-center">
            <button type="submit"
                    class="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                Save Performance Review
            </button>
        </div>

    </form>

</div>

</body>
</html>
