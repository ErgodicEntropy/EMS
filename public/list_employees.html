<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Employees</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-2 px-4 border">Name</th>
                        <th class="py-2 px-4 border">Email</th>
                        <th class="py-2 px-4 border">Status</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border">John Doe</td>
                        <td class="py-2 px-4 border">john@example.com</td>
                        <td class="py-2 px-4 border">Active</td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border">Jane Smith</td>
                        <td class="py-2 px-4 border">jane@example.com</td>
                        <td class="py-2 px-4 border">Inactive</td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border">Bob Johnson</td>
                        <td class="py-2 px-4 border">bob@example.com</td>
                        <td class="py-2 px-4 border">Active</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
