<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<form method="post" action="save_employee.php"
      class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-8">

    <h1 class="text-2xl font-bold text-gray-800 text-center">
        Employee Information
    </h1>

    <fieldset class="space-y-4">
        <legend class="text-lg font-semibold text-gray-700">
            Personal Details
        </legend>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    First Name
                </label>
                <input type="text" name="first_name" required
                       class="w-full rounded-md border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Last Name
                </label>
                <input type="text" name="last_name" required
                       class="w-full rounded-md border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Date of Birth
                </label>
                <input type="date" name="date_of_birth"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Employment Status
                </label>
                <select name="employment_status"
                        class="w-full rounded-md border-gray-300 focus:ring-blue-500">
                    <option value="active">Active</option>
                    <option value="suspended">Suspended</option>
                    <option value="terminated">Terminated</option>
                </select>
            </div>
        </div>
    </fieldset>

    <fieldset class="space-y-4">
        <legend class="text-lg font-semibold text-gray-700">
            Contact Information
        </legend>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Email
                </label>
                <input type="email" name="email" required
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Phone
                </label>
                <input type="tel" name="phone"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Address
                </label>
                <textarea name="address" rows="3"
                          class="w-full rounded-md border-gray-300 focus:ring-blue-500"></textarea>
            </div>
        </div>
    </fieldset>

    <fieldset class="space-y-4">
        <legend class="text-lg font-semibold text-gray-700">
            Job & Department
        </legend>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Job Title
                </label>
                <input type="text" name="job_title"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Department
                </label>
                <input type="text" name="department"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Hire Date
                </label>
                <input type="date" name="hire_date"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>
        </div>
    </fieldset>

    <fieldset class="space-y-4">
        <legend class="text-lg font-semibold text-gray-700">
            Salary Information
        </legend>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Base Salary
                </label>
                <input type="number" step="0.01" name="base_salary"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Bonus
                </label>
                <input type="number" step="0.01" name="bonus"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Deductions
                </label>
                <input type="number" step="0.01" name="deductions"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>
        </div>
    </fieldset>

    <fieldset class="space-y-4">
        <legend class="text-lg font-semibold text-gray-700">
            Employment History
        </legend>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Previous Position
                </label>
                <input type="text" name="previous_position"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Previous Department
                </label>
                <input type="text" name="previous_department"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Employment Period
                </label>
                <input type="text" name="employment_period"
                       placeholder="e.g. 2021 â€“ 2023"
                       class="w-full rounded-md border-gray-300 focus:ring-blue-500">
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Notes
                </label>
                <textarea name="history_notes" rows="3"
                          class="w-full rounded-md border-gray-300 focus:ring-blue-500"></textarea>
            </div>
        </div>
    </fieldset>

    <div class="text-center">
        <button type="submit"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
            Save Employee
        </button>
    </div>

</form>

</body>
</html>
