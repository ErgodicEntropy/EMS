<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-100 via-gray-100 to-slate-200 py-12">

<div class="max-w-lg mx-auto bg-white/90 backdrop-blur
            border border-gray-200
            p-8 rounded-2xl shadow-xl">

    <h1 class="text-2xl font-extrabold text-gray-800 mb-8 text-center tracking-tight">
        Create User Account
    </h1>

    <form method="POST" action="save_user.php" class="space-y-5">

        <!-- Username -->
        <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1" for="username">
                Username
            </label>
            <input type="text" id="username" name="username" required
                   class="w-full rounded-lg border border-gray-300 bg-gray-50
                          px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          transition">
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1" for="password">
                Password
            </label>
            <input type="password" id="password" name="password" required
                   class="w-full rounded-lg border border-gray-300 bg-gray-50
                          px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          transition">
        </div>

        <!-- Role -->
        <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1" for="role">
                Role
            </label>
            <select id="role" name="role" required
                    class="w-full rounded-lg border border-gray-300 bg-gray-50
                           px-3 py-2
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                           transition">
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="hr">HR</option>
                <option value="manager">Manager</option>
            </select>
        </div>

        <!-- Employee ID -->
        <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1" for="employee_id">
                Employee (optional)
            </label>
            <input type="number" id="employee_id" name="employee_id" placeholder="Employee ID"
                   class="w-full rounded-lg border border-gray-300 bg-gray-50
                          px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          transition">
        </div>

        <!-- Submit -->
        <div class="pt-4 text-center">
            <button type="submit"
                    class="inline-flex items-center justify-center
                           px-8 py-3
                           rounded-xl font-semibold text-white
                           bg-gradient-to-r from-blue-600 to-blue-700
                           shadow-md hover:shadow-lg hover:from-blue-700 hover:to-blue-800
                           active:scale-[0.98]
                           transition-all">
                Create Account
            </button>
        </div>

    </form>
</div>

</body>
</html>
